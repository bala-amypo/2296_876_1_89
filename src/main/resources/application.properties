# ===============================
# Spring application
# ===============================
spring.application.name=demo

# ===============================
# Server configuration
# (DO NOT change port)
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo

# ‚ùå DO NOT add driver-class-name in Spring Boot 3
# Spring Boot auto-detects MySQL driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Naming strategy (recommended)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.demo=DEBUG

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# ===============================
# JWT / Security
# ===============================
jwt.secret=MyJwtSecretKey123456
jwt.expiration=3600000
