# Spring application
spring.application.name=demo

# Server port (do not change as per your requirement)
server.port=9001

# Forward headers strategy for HTTPS / proxies
server.forward-headers-strategy=framework

# -----------------------
# Database (MySQL)
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------
# JPA / Hibernate
# -----------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional: Naming strategy (recommended)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -----------------------
# Logging (optional, useful for debugging)
# -----------------------
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

# -----------------------
# Swagger / OpenAPI
# -----------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# -----------------------
# JWT / Security placeholders (update in SecurityConfig / JwtUtil)
# -----------------------
# jwt.secret=YourSecretKeyHere
# jwt.expiration=3600000  # 1 hour in milliseconds
